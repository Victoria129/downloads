{% extends 'user/home.html' %}

{% block content %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 80%;
        margin: 20px auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>

<div class="container">
    <h1>Log Viewer</h1>
    <div class="log-list">
        <table>
            <tr>
                <th>Timestamp</th>
                <th>User</th>
                <th>Action</th>
                <th>Filename</th>
            </tr>
            {% for log in logs %}
            <tr>
                <td>{{ log.time_created }}</td>
                <td>{{ log.user.username }}</td>
                <td><span class="">Downloaded</span></td>
                <td>{{ log.filename }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
