{% extends 'user/home.html' %}

{% block content %}
<style>
    .container {
        text-align: center;
        width:100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .download-btn {
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        width: 60%;
        height: 60px;   

        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .download-btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <button class="download-btn" onclick="downloadFile()">Download csv file</button>
</div>

<script>
function downloadFile() {
    // Call the endpoint to download the file
    window.location.href = "{% url 'download_file' %}";
}
</script>
{% endblock %}
